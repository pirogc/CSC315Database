<link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">

<html>
    <head>
        <title>County Stats</title>
    </head>

    <!-- Add some style to table (OPTIONAL) -->
    <style type="text/css">
    body {
        overflow : scroll;
    }


    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }

    .research {
        width : 475px;
        height : 386px;
        float : left;
        border : 0;
}

    </style>

    <body><center>
        <table>
            <!-- column header for loop in jinja template -->
            <thead>
                <tr>
                {%for head in heads%}
                    <th>{{head}}</th>
                {%endfor%}
                </tr>
            </thead>
            <!-- nested for loops in jinja template -->
            <tbody>
            {%for row in rows%}
                <tr>
                {%for col in row%}
                    <td>{{col}}</td>
                {%endfor%}
                </tr>
            {%endfor%}
            </tbody>
        </table>
        <br>
        <br>
        <!-- <div><img src="{{ url_for('static', filename= 'njstats.png')}}"  alt = "my Image" class = "research"></div>-->
        <a href="https://afdc.energy.gov/vehicles/electric_emissions.html">
            <img src="{{ url_for('static', filename= 'njstats.png')}}" alt = "my Image" class = "research" target = "_blank" rel ="noopener">
        </a>
        <h5> Data from the Alternative Fuels Data Center</h5>
    </center>
    </body>
</html>
